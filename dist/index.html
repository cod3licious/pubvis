<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PubVis</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

  <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
  <link href='css/application.css' rel='stylesheet' type='text/css' />
  <script src="js/d3.min.js" charset="utf-8"></script>
  <script src="js/jquery-1.11.1.min.js" charset="utf-8"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/jquery.donut.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <style>
  body {
    margin: 0;
  }
  </style>
</head>
  <body>
    <div class="preloader">loading...</div>
    <div id="page">
      <div id="header">
        <div id="logo">PubVis</div>
        <div id="search">
          <input type=text class="article-search" name="title" placeholder="Text contains..." autocomplete="off" />
        </div>
        <div id="compare-button"></div>
        <div id="recommended-button"></div>
      </div>

      <div class="search-results">

      </div>

      <div class="map"></div>

      <!-- Template for Tooltipp -->
      <div id="tooltip">
        <p id="journal"></p>
        <h4 id="title"></h4>
        <p id="description"></p>
      </div>

      <div class="article">
        <div class="close"></div>
        <div class="article-group">

          <div class="article-content">

            <div class="article-compare">
              <div class="compare-intro">Enter an abstract to find related articles:</div>
              <div class="compare-textarea">
                <textarea></textarea>
              </div>
              <div class="compare-buttons">
                <input type="button" value="Find relevant articles" />
              </div>
            </div>
            <div class="article-publisher"></div>
            <h3 class="article-hd"></h3>
            <div class="article-author"></div>
            <div class="article-text"></div>
            <div class="article-link"></div>
            <div class="article-like">
              <div class="action">
                <div class="article-action-text">
                  Is this article relevant for your research?
                </div>
                <div class="article-buttons">
                  <button class="article-yes">
                    <img src="img/thumb-up.svg" /> Yes
                  </button>
                  <button class="article-no">
                    <img src="img/thumb-down.svg" /> No
                  </button>
                </div>
              </div>

              <div class="result">
                Thank you, list of your recommended articles has been improved.
              </div>
            </div>

          </div>

          <div class="similar-articles">
            <div class="similar-articles-hd sa-appear">
              Similar articles
            </div>
            <div class="similar-articles-bd">
            </div>
          </div>

        </div>
      </div>

      <a class="about" href="about">About</a>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/controller-explorer.js"></script>
    <script src="js/visdata.js"></script>
  </body>
</html>
